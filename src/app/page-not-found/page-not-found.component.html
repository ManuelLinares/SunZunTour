<div style="min-height: calc(100vh - 52px);">
  <div class="top-image" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0,0,0,0.5) 0%,rgba(0,0,0,0.5) 100%), url(../../assets/images/vinales/header.jpg)'}">
  </div>
  <div class="container text-center mat-typography">
    <h1>Page Not Found: {{badUrl}}</h1>
    <p>Sorry, we couldn't find this page in our server. Please visit our
      <a routerLink="/">Home</a> page.</p>
  </div>
</div>
