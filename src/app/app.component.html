<mat-progress-bar class="loading-bar" mode="indeterminate" *ngIf="loading | async"></mat-progress-bar>
<mat-toolbar [ngClass]="{'app-nav-fixed': !navIsFixed, 'mat-elevation-z1': navIsFixed}" class="app-nav">
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="/vinales" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }">Viñales</button>
    <button mat-menu-item routerLink="/varadero" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }">Varadero</button>
    <button mat-menu-item routerLink="/zapata-peninsula" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }">{{'zapata-peninsula' | translate}}</button>
  </mat-menu>
  <a mat-button routerLink="/">
    <img src="assets/logo.png" class="logo-img" [ngClass]="{'logo-img-small': navIsFixed}">
  </a>
  <span class="fill-width"></span>
  <button mat-icon-button [matMenuTriggerFor]="appMenu" class="show-mobile">
    <mat-icon>more_vert</mat-icon>
  </button>
  <a mat-button routerLink="/vinales" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }" class="hidden-links">Viñales</a>
  <a mat-button routerLink="/varadero" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }" class="hidden-links">Varadero</a>
  <a mat-button routerLink="/zapata-peninsula" routerLinkActive="nav-link-active" [routerLinkActiveOptions]="{ exact: true }" class="hidden-links">{{'zapata-peninsula' | translate}}</a>
</mat-toolbar>
<router-outlet></router-outlet>
<footer class="app-footer mat-typography">
  <h3>Copyright &copy; by </h3>
  <a routerLink="/" class="footer-link">
    <img src="assets/logo.png" class="footer-logo">
  </a>
</footer>
