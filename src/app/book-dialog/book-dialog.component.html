<h2 mat-dialog-title>Book trip <strong>{{data.name}}</strong></h2>
<form [formGroup]="bookForm">
  <mat-dialog-content>
    <mat-form-field color="accent" class="field-full-width">
      <input matInput placeholder="Name" required formControlName="name">
      <mat-error *ngIf="name.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent" class="field-full-width">
      <input matInput placeholder="Email" required type="email" formControlName="email">
      <mat-error *ngIf="email.hasError('pattern')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent" class="field-full-width">
      <input matInput [matDatepicker]="picker" required placeholder="Choose a date" [max]="maxDate" [min]="minDate" formControlName="datePicker"
        [(ngModel)]="dateValue">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="datePicker.hasError('required')">
        Date is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="buttons-left">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="bookForm.invalid">Book</button>
  </mat-dialog-actions>
</form>
